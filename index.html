<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Roman Numeral Converter</title>
</head>
<body>
   <div id="wrapper">
      <h1>Roman Numeral Converter</h1>
      <select name="conversion-type" id="conversion-type">
         <option value="selected">Select a number system</option>
         <option value="R-to-S">Roman to Standard </option>
         <option value="S-to-R">Standard to Roman</option>
      </select>
      <button id="submit" class="btn">Convert</button>
      <div id="result-div">
         <p id="result">Result goes here</p>
         
      </div>
   </div>
</body>
</html>
