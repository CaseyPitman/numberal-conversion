<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Roman Numeral Converter</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="wrapper">
      <h1>Roman Numeral Converter</h1>

      <!-- DISPLAY BLOCK ON INIT,  NONE ON CLICK FOR RESULT -->
      <div class = "container" id="input-display">
         <label for = "input">Enter a Roman or Standard Number</label>
         <input type="text" name = "input" id="input" value = "" placeholder = 'Enter a number'>
         <!-- <select name="conversion-type" id="conversion-type">
            <option value="selected">Select a number system</option>
            <option value="R-to-S">Roman to Standard </option>
            <option value="S-to-R">Standard to Roman</option>
         </select> -->
         <button id="convert-btn" class="btn">Convert</button>
      </div>
      <!-- DISPLAY NONE ON INIT,  BLOCK ON CLICK FOR RESULT -->
      <div class = "container" id="result-display">
         <p id="result">Result goes here</p>
      </div>
      <button id="reset-btn" class="btn">Make another conversion</button>
   </div>
   
   <footer id = "footer">
      <h4 id="copyright">&copy;&nbsp;2020 | Casey Pitman</h4>
   </footer>
   <script src="app.js"></script>
</body>
</html>
